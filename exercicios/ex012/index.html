<html lang="pt-br">

    <title>Vídeos com HTML5</title>

<body> <!--explicação-->
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>


    <!--comandos pra por videos, com varios tipos de video para compatibilizar com varios navegadores-->
<video controls width="500" poster="imagens/capa.png">

    <source src="midia/Meu-Video1.M4v.mp4" type="video/m4v">
    <source src="midia/Meu-Video1.webm.webm" type="video/webm">
    <source src="midia/meu-video1.mp4.mp4" type="video/mp4">

    <p>Seu navegador não tem compatibilidade com reprodução de Vídeos</p>
    <!--videos hospedados desta maneira ocupam mto espaço, e pesa no bolso do cliente (hospedagem própria)-->
</video>

    
<!--Incorpoção de vídeos externos (recomendado por nos seus sites)-->
